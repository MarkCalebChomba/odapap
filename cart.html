<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="images/logo.jpg">
    <link rel="apple-touch-icon" href="images/logo.jpg">
    <title>Shopping Cart - Oda Pap</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo-container">
                <img src="images/logo.jpg" alt="Oda Pap Logo" class="logo">
                <span class="logo-text">Oda Pap</span>
            </div>
            <div class="search-container">
                <form id="searchForm">
                    <input type="text" id="searchInput" placeholder="Search products...">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
                <div id="searchSuggestions" class="suggestions"></div>
            </div>
            <div class="top-icons">
                <div class="menu-icon" onclick="toggleMenu()">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="dropdown-content" id="dropdown">
                    <a href="category.html?category=electronics"><i class="fas fa-tv"></i> Electronics</a>
                    <a href="category.html?category=fashion"><i class="fas fa-tshirt"></i> Fashion</a>
                    <a href="category.html?category=beauty"><i class="fas fa-heart"></i> Beauty</a>
                    <a href="category.html?category=phones"><i class="fas fa-mobile-alt"></i> Phones</a>
                    <a href="category.html?category=kitchenware"><i class="fas fa-blender"></i> Kitchenware</a>
                    <a href="category.html?category=foodstuffs"><i class="fas fa-carrot"></i> Foodstuffs</a>
                </div>
            </div>
        </div>
        <div class="border-line"></div>
        <div class="nav-bar" id="nav-bar">
            <button class="nav-btn" onclick="location.href='index.html'"><i class="fas fa-home"></i></button>
            <button class="nav-btn" onclick="location.href='notification.html'"><i class="fas fa-bell"></i><span id="notification-count" class="nav-counter"></span></button>
            <button class="nav-btn active" onclick="location.href='cart.html'"><i class="fas fa-shopping-cart"></i><span id="cart-count" class="nav-counter"></span></button>
            <button class="nav-btn" onclick="location.href='wishlist.html'"><i class="fas fa-heart"></i><span id="wishlist-count" class="nav-counter"></span></button>
            <button class="nav-btn" onclick="location.href='profile.html'"><i class="fas fa-user-circle"></i></button>
        </div>
    </header>

    <main>
        <div class="page-header">
            <h1><i class="fas fa-shopping-cart"></i> Shopping Cart</h1>
            <p id="cart-count-text">0 items in your cart</p>
        </div>

        <section class="cart-section">
            <div id="cart-items" class="cart-items">
                <!-- Cart items will be dynamically added here -->
            </div>
            
            <div id="empty-cart" class="empty-state" style="display: none;">
                <i class="fas fa-shopping-cart"></i>
                <h3>Your cart is empty</h3>
                <p>Add items to your cart to see them here</p>
                <a href="index.html" class="btn-primary">Continue Shopping</a>
            </div>

            <div id="cart-summary" class="cart-summary">
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotal">KES 0</span>
                </div>
                <div class="summary-row">
                    <span>Delivery Fee</span>
                    <span id="delivery-fee">KES 0</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="total-price">KES 0</span>
                </div>
                <button id="checkout-button" class="checkout-button">
                    <i class="fas fa-credit-card"></i> Proceed to Checkout
                </button>
                <button id="clear-cart-btn" class="clear-cart-btn">
                    <i class="fas fa-trash"></i> Clear Cart
                </button>
            </div>
        </section>
    </main>

    <footer>
        <button class="floating-button" onclick="location.href='listing.html'">
            <i class="fas fa-plus"></i>
        </button>
        <p>&copy; 2024 Oda Pap. All Rights Reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            const dropdown = document.getElementById('dropdown');
            dropdown.style.display = dropdown.style.display === 'grid' ? 'none' : 'grid';
        }
        window.onclick = function(event) {
            if (!event.target.matches('.menu-icon') && !event.target.matches('.menu-icon *')) {
                const dropdown = document.getElementById('dropdown');
                if (dropdown && dropdown.style.display === 'grid') dropdown.style.display = 'none';
            }
        };
    </script>
    <script type="module" src="cart.js"></script>
</body>
</html>
