<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="images/logo.jpg">
    <link rel="apple-touch-icon" href="images/logo.jpg">
    <title>Wishlist - Oda Pap</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="wishlist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo-container">
                <a href="index.html">
                    <img src="images/logo.jpg" alt="Oda Pap Logo" class="logo">
                    <span class="logo-text">Oda Pap</span>
                </a>
            </div>
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search products...">
            </div>
            <nav class="nav-icons">
                <button class="nav-btn" onclick="window.location.href='wishlist.html'" title="Wishlist">
                    <i class="fas fa-heart"></i>
                    <span class="nav-counter" id="wishlistCounter">0</span>
                </button>
                <button class="nav-btn" onclick="window.location.href='cart.html'" title="Cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="nav-counter" id="cartCounter">0</span>
                </button>
                <button class="nav-btn" onclick="window.location.href='notification.html'" title="Notifications">
                    <i class="fas fa-bell"></i>
                    <span class="nav-counter" id="notificationCounter">0</span>
                </button>
                <button class="nav-btn" onclick="window.location.href='user.html'" title="Profile">
                    <i class="fas fa-user"></i>
                </button>
            </nav>
        </div>
    </header>

    <main>
        <div class="page-header">
            <h1><i class="fas fa-heart"></i> Your Wishlist</h1>
            <p>Items you've saved for later</p>
        </div>
        <div class="wishlist-container">
            <div id="wishlist-items">
                <!-- Wishlist items will be dynamically added here -->
            </div>
            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-heart"></i>
                <h3>Your wishlist is empty</h3>
                <p>Browse products and save your favorites here</p>
                <a href="index.html" class="btn-primary">Start Shopping</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Oda Pap. All Rights Reserved.</p>
    </footer>
    <script type="module" src="wishlist.js"></script>
</body>
</html>
